services:
  db:
    image: postgres:16
    container_name: protectpibble-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-protectpibble}
      POSTGRES_USER: ${POSTGRES_USER:-protectpibble}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-protectpibble}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - protectpibble_postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    container_name: protectpibble-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - protectpibble_redis:/data

volumes:
  protectpibble_postgres:
  protectpibble_redis:

