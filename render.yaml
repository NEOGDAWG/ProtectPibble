services:
  - type: web
    name: protectpibble-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: ENV
        value: production
      - key: CORS_ORIGINS
        sync: false
    healthCheckPath: /health
